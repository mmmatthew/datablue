swagger: "2.0"
info:
  version: 1.0.0
  title: datablue
  description: datablue
basePath: /api/v1
tags:
  - name: Examples
    description: Simple example endpoint
  - name: Basics
    description: Endpoints for getting fountain data
  - name: Specification
    description: The swagger API specification

consumes:
  - application/json
produces:
  - application/json


definitions:
  ExampleBody:
    type: object
    title: example
    required:
      - name
    properties:
      name:
        type: string
        example: no_stress

paths:
  /fountain:
    get:
      description: Fetch fountain information based on coordinates
      parameters:
        - name: lat
          in: query
          schema:
            type: float
          default: 47.364622
          description: approximate latitude of requested fountain
        - name: lng
          in: query
          schema:
            type: float
          default: 8.537836
          description: approximate longitude of requested fountain
        - name: radius
          in: query
          schema:
            type: float
          default: 10.0
          description: radius in meters in which fountains should be searched
      responses:
        200:
          description: Returns a fountain with metadata collected from OSM
        204:
          description: No fountain found at location.
  /fountains:
    get:
      description: Fetch fountains within bounding box
      parameters:
        - name: city
          in: query
          type: string
          enum: [zurich]
          default: zurich
          description: name of city for which fountains are to be served
        - name: refresh
          in: query
          schema:
            type: boolean
          default: false
          description: indicates whether to force a refresh of the dataset
      responses:
        200:
          description: Returns a collection of fountains with metadata collected from OSM and Wikidata.
        204:
          description: No fountains found at location.
        500:
          description: internal server error.

  /spec:
    get:
      tags:
        - Specification
      responses:
        200:
          description: Return the API specification